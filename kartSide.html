<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <link href="https://fonts.googleapis.com/css? family=Oswald:400,500,600|Roboto:300,400" rel="stylesheet">
        <link href="CSS/kartSide.css" rel="stylesheet" type="text/css">
        <title>Veibeskrivelse</title>
    </head>
    <body>
        <!--Google Maps BEGYNNER HER-->
        <!--Veibeskrivelse-->
        <div id="floating-panel">
            <b>Start: </b>
                <select id="start">
                    <option value="Chr. Krohgs gate 32, 0186 Oslo">Westerdals Oslo ACT</option>
                    <option value="Grønland 14, 0190 Oslo">Ivar's Kro</option>
                    <option value="Mathallen Oslo, Vulkan 5, 0178 Oslo">Hopyard på Vulkan</option>
                </select>
            <b>End: </b>
                <select id="end">
                    <option value="Chr. Krohgs gate 32, 0186 Oslo">Westerdals Oslo ACT</option>
                    <option value="Grønland 14, 0190 Oslo">Ivar's Kro</option>
                    <option value="Mathallen Oslo, Vulkan 5, 0178 Oslo">Hopyard på Vulkan</option>
                </select>
            </div>
        <!--Selve kartet-->
        <div id="map"></div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8ofUYDgXr47u2d9MGYtJjiUOh2bfa6OA&callback=initMap">
        </script>
        <!--Hovedinnhold-->
        <div id="mainContent">
            <!--Trenger database spørringer her-->
            <h1>Hopyard (Vulkan)</h1>
            <h2>Avstand: 2.5km</h2>
            <h2>Aldersgrense: 20år</h2>
            <h2>Prisnivå: 75kr</h2>
            <h2>Åpningstider: 1500 - 0100</h2>
            <h2>Matservering: Ja</h2>
            <h2>Studentrabatt: Nei</h2>
        </div>
        <!--Logo-->
        <div id="logo">
            <img src="Ressurser/Bilder%2520barer/Bilde1.png">
        </div>
    <!--GOOGLE MAPS SCRIPT-->
    <script>
        function initMap() {
          var directionsService = new google.maps.DirectionsService;
          var directionsDisplay = new google.maps.DirectionsRenderer;
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 18,
            center: {lat: 59.916122, lng: 10.759632}
          });
          directionsDisplay.setMap(map);

          var onChangeHandler = function() {
            calculateAndDisplayRoute(directionsService, directionsDisplay);
          };
          document.getElementById('start').addEventListener('change', onChangeHandler);
          document.getElementById('end').addEventListener('change', onChangeHandler);
        }

        function calculateAndDisplayRoute(directionsService, directionsDisplay) {
          directionsService.route({
            origin: document.getElementById('start').value,
            destination: document.getElementById('end').value,
            travelMode: 'WALKING'
          }, function(response, status) {
            if (status === 'OK') {
              directionsDisplay.setDirections(response);
            } else {
                window.alert('Direction request failed due to ' + status);
            }
          });
        }
        </script>
    </body>
</html>
